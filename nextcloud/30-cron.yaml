apiVersion: batch/v1
kind: CronJob
metadata:
  name: cron-5-minutes
  namespace: nextcloud
spec:
  schedule: "*/5 * * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
         containers:
         - name: cron-php
           image: registry.tinker.haus/nextcloud
           imagePullPolicy: Always
           securityContext:
             runAsUser: 33
           command: ["php", "-f", "/var/www/html/cron.php"]
           env:
           - name: MYSQL_HOST
             value: db
           - name: MYSQL_DATABASE
             value: nextcloud
           - name: MYSQL_PASSWORD
             value: nextcloud
           - name: MYSQL_USER
             value: nextcloud
           - name: MYSQL_ROOT_PASSWORD
             value: nextcloud
           - name: REDIS_HOST
             value: redis
           - name: NEXTCLOUD_DATA_DIR
             value: "/data"
           - name: PHP_MEMORY_LIMIT
             value: "3072M"
           - name: PHP_UPLOAD_LIMIT
             value: "0"
           volumeMounts:
           - name: nextcloud
             mountPath: /var/www/html
           - name: phpini
             mountPath: /usr/local/etc/php/conf.d/zzz-custom.ini
           - name: data
             mountPath: /data
           - name: cache
             mountPath: /cache
           - name: storage
             mountPath: /home-storage
         - name: preview-pre-generate
           image: registry.tinker.haus/nextcloud
           imagePullPolicy: Always
           securityContext:
             runAsUser: 33
           command: ["/var/www/html/occ", "preview:pre-generate","-vvvv"]
           env:
           - name: MYSQL_HOST
             value: db
           - name: MYSQL_DATABASE
             value: nextcloud
           - name: MYSQL_PASSWORD
             value: nextcloud
           - name: MYSQL_USER
             value: nextcloud
           - name: MYSQL_ROOT_PASSWORD
             value: nextcloud
           - name: REDIS_HOST
             value: redis
           - name: NEXTCLOUD_DATA_DIR
             value: "/data"
           - name: PHP_MEMORY_LIMIT
             value: "3072M"
           - name: PHP_UPLOAD_LIMIT
             value: "0"
           volumeMounts:
           - name: nextcloud
             mountPath: /var/www/html
           - name: phpini
             mountPath: /usr/local/etc/php/conf.d/zzz-custom.ini
           - name: data
             mountPath: /data
           - name: cache
             mountPath: /cache
           - name: storage
             mountPath: /home-storage
         - name: app-update
           image: registry.tinker.haus/nextcloud
           imagePullPolicy: Always
           securityContext:
             runAsUser: 33
           command: ["/var/www/html/occ", "app:update", "--all", "-n", "-vvvv"]
           env:
           - name: MYSQL_HOST
             value: db
           - name: MYSQL_DATABASE
             value: nextcloud
           - name: MYSQL_PASSWORD
             value: nextcloud
           - name: MYSQL_USER
             value: nextcloud
           - name: MYSQL_ROOT_PASSWORD
             value: nextcloud
           - name: REDIS_HOST
             value: redis
           - name: NEXTCLOUD_DATA_DIR
             value: "/data"
           - name: PHP_MEMORY_LIMIT
             value: "3072M"
           - name: PHP_UPLOAD_LIMIT
             value: "0"
           volumeMounts:
           - name: nextcloud
             mountPath: /var/www/html
           - name: data
             mountPath: /data
           - name: cache
             mountPath: /cache
           - name: storage
             mountPath: /home-storage
         restartPolicy: OnFailure
         volumes:
         - name: nextcloud
           hostPath:
             path: "/var/srv/nextcloud/html"
         - name: phpini
           hostPath:
             path: "/var/srv/nextcloud/php.ini"
         - name: data
           hostPath:
             path: "/servers/nextcloud/data"
         - name: cache
           hostPath:
             path: "/var/srv/nextcloud/cache"
         - name: storage
           hostPath:
             path: "/home-storage"

