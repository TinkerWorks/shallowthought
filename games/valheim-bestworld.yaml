apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: valheim-best-seed
  namespace: games
spec:
  selector:
    matchLabels:
      app: valheim-best-seed
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: valheim-best-seed
    spec:
      hostNetwork: true
      containers:
      - name: valheim-best-seed
        image: docker-cache.tinker.haus/lloesche/valheim-server
        imagePullPolicy: Always
        ports:
        - containerPort: 2456
          protocol: UDP
        - containerPort: 2457
          protocol: UDP
        - containerPort: 2458
          protocol: UDP
        env:
        - name: WORLD_NAME
          value: "BestWorld"
        - name: SERVER_NAME
          value: "BestServer"
        - name: SERVER_PASS
          value: "%%VALHEIM_PASS%%"
        - name: SERVER_PUBLIC
          value: "true"
        - name: SERVER_PORT
          value: "2456"
        - name: TZ
          value: "Europe/Bucharest"
        volumeMounts:
          - name: config
            mountPath: /config
          - name: server
            mountPath: /opt/valheim
      volumes:
        - name: config
          hostPath:
            path: /var/srv/games/valheim-best-seed/config
            type: DirectoryOrCreate
        - name: server
          hostPath:
            path: /var/srv/games/valheim-best-seed/server
            type: DirectoryOrCreate
