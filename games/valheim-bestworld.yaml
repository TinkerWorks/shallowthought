apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: valheim-best-seed
  namespace: games
spec:
  serviceName: valheim-best-seed
  selector:
    matchLabels:
      app: valheim-best-seed
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: valheim-best-seed
    spec:
      hostNetwork: true
      containers:
      - name: valheim-best-seed
        image: docker-cache.tinker.haus/lloesche/valheim-server
        imagePullPolicy: Always
        ports:
        - name: statusport
          containerPort: 22458
          protocol: TCP
        - name: gameport
          containerPort: 22456
          protocol: UDP
        - name: queryport
          containerPort: 22457
          protocol: UDP
        env:
        - name: SERVER_NAME
          value: "BestServer"
        - name: SERVER_PORT
          value: "22456"
        - name: WORLD_NAME
          value: "BestWorld"
        - name: SERVER_PASS
          value: ""
        - name: SERVER_PUBLIC
          value: "false"
        - name: TZ
          value: "Europe/Bucharest"
        - name: BACKUPS_MAX_AGE
          value: "14"
        - name: STATUS_HTTP
          value: "true"
        - name: STATUS_HTTP_PORT
          value: "22458"
        volumeMounts:
          - name: config
            mountPath: /config
          - name: server
            mountPath: /opt/valheim
      volumes:
        - name: config
          hostPath:
            path: /var/srv/games/valheim-best-seed/config
            type: DirectoryOrCreate
        - name: server
          hostPath:
            path: /var/srv/games/valheim-best-seed/server
            type: DirectoryOrCreate
