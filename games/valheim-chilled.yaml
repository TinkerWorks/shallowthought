apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: valheim-chilled
  namespace: games
spec:
  serviceName: valheim-best-seed
  selector:
    matchLabels:
      app: valheim-chilled
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: valheim-chilled
    spec:
      hostNetwork: true
      containers:
      - name: valheim-chilled
        image: docker-cache.tinker.haus/lloesche/valheim-server
        imagePullPolicy: Always
        ports:
        - name: status
          containerPort: 2458
          protocol: TCP
        - name: gameport
          containerPort: 2456
          protocol: UDP
        - name: queryport
          containerPort: 2457
          protocol: UDP
        env:
        - name: SERVER_NAME
          value: "ChilledPeeps"
        - name: SERVER_PORT
          value: "2456"
        - name: WORLD_NAME
          value: "ChilledPeeps"
        - name: SERVER_PASS
          value: "%%VALHEIM_PASS%%"
        - name: SERVER_PUBLIC
          value: "true"
        - name: TZ
          value: "Europe/Bucharest"
        - name: BACKUPS_MAX_AGE
          value: "14"
        - name: STATUS_HTTP
          value: "true"
        - name: STATUS_HTTP_PORT
          value: "2458"
        volumeMounts:
          - name: config
            mountPath: /config
          - name: server
            mountPath: /opt/valheim
      volumes:
        - name: config
          hostPath:
            path: /var/srv/games/valheim-chilled/config
            type: DirectoryOrCreate
        - name: server
          hostPath:
            path: /var/srv/games/valheim-chilled/server
            type: DirectoryOrCreate
