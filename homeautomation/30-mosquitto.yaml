apiVersion: apps/v1
kind: Deployment
metadata:
  name: mosquitto
  namespace: homeautomation
spec:
  selector:
    matchLabels:
      app: mosquitto
  template:
    metadata:
      labels:
        app: mosquitto
    spec:
      containers:
      - name: mosquitto
        image: docker-cache.tinker.haus/library/eclipse-mosquitto:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 1883
        volumeMounts:
          - name: data
            mountPath: /mosquitto/data
          - name: config
            mountPath: /mosquitto/config
          - name: log
            mountPath: /mosquitto/log
      volumes:
        - name: data
          hostPath:
            path: /var/srv/homeautomation/mosquitto/data
            type: DirectoryOrCreate
        - name: config
          hostPath:
            path: /var/srv/homeautomation/mosquitto/config
            type: DirectoryOrCreate
        - name: log
          hostPath:
            path: /var/srv/homeautomation/mosquitto/log
            type: DirectoryOrCreate

---
apiVersion: v1
kind: Service
metadata:
  name: mosquitto
  namespace: homeautomation
spec:
  ports:
    - port: 1883
      targetPort: 1883
      protocol: TCP
  type: NodePort
  selector:
    app: mosquitto

---
apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: mosquitto
  namespace: homeautomation
spec:
  entryPoints:
    - mqtt
  routes:
  - match: HostSNI(`*`)
    services:
    - name: mosquitto
      port: 1883
