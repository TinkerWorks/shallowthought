apiVersion: apps/v1
kind: Deployment
metadata:
  name: homeassistant
  namespace: homeautomation
spec:
  selector:
    matchLabels:
      app: homeassistant
  replicas: 1
  template:
    metadata:
      labels:
        app: homeassistant
    spec:
      containers:
      - name: homeassistant
        image: registry.tinker.haus/homeassistant:latest # docker-cache.tinker.haus/homeassistant/home-assistant:latest
        imagePullPolicy: Always
        ports:
        - name: webui
          containerPort: 8123
        env:
          - name: PYTHONPATH
            value: "/config/custom_components"
        livenessProbe:
          httpGet:
            path: /
            port: webui
          initialDelaySeconds: 2160 # 30 minutes
          periodSeconds: 60
          timeoutSeconds: 15
        securityContext:
          privileged: true
          capabilities:
            add: ["NET_RAW"]
        volumeMounts:
          - name: config
            mountPath: /config
      volumes:
        - name: config
          hostPath:
            path: /var/srv/homeautomation/haas/config
            type: DirectoryOrCreate

---
apiVersion: v1
kind: Service
metadata:
  name: homeassistant
  namespace: homeautomation
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8123
  type: NodePort
  selector:
    app: homeassistant

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: homeassistant-websecure
  namespace: homeautomation
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`haas.tinker.haus`)
      kind: Rule
      services:
        - name: homeassistant
          port: 80
      middlewares:
        - name: default-ip-whitelist-local@kubernetescrd
  tls:
    certResolver: myresolver
    domains:
    - main: "tinker.haus"
      sans:
      - "*.tinker.haus"

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: homeassistant-web
  namespace: homeautomation
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`haas.tinker.haus`)
      kind: Rule
      services:
        - name: homeassistant
          port: 80
      middlewares:
        - name: default-ip-whitelist-local@kubernetescrd
