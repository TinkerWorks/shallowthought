apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: traefik
  name: traefik-ingress-controller

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: traefik
  namespace: traefik
  labels:
    app: traefik
spec:
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      serviceAccountName: traefik-ingress-controller
      hostNetwork: true
      priorityClassName: system-node-critical
      containers:
      - name: traefik
        image: library/traefik:v2.11.2
        imagePullPolicy: Always
        args:
            - --log.level=INFO
            - --api.dashboard=true
            - --api.insecure=true
            - --accesslog
            - --providers.kubernetescrd
            - --providers.kubernetescrd.allowCrossNamespace=true
            - --entrypoints.web.Address=:80
            - --entrypoints.web.transport.respondingTimeouts.readTimeout=0
            - --entrypoints.websecure.Address=:443
            - --entrypoints.websecure.transport.respondingTimeouts.readTimeout=0
            - --entrypoints.websecure.http.tls.certResolver=myresolver
            - --entrypoints.websecure.http.tls.domains[0].main=tinker.haus
            - --entrypoints.externalweb.Address=:81
            - --entrypoints.externalwebsecure.Address=:444
            - --entrypoints.externalwebsecure.http.tls.certResolver=myresolver
            - --entrypoints.externalwebsecure.http.tls.domains[0].main=tinker.haus
            - --entrypoints.influxdb.Address=:8086
            - --entrypoints.influxdb.transport.respondingTimeouts.readTimeout=0
            - --entrypoints.influxdbudp.Address=:8089/udp
            - --entrypoints.traefik.Address=:30002
            - --entrypoints.transmissiontcp.Address=:51413
            - --entrypoints.transmissionudp.Address=:51413/udp
            - --entrypoints.postgresql.Address=:5432
            - --entrypoints.postgresql.transport.respondingTimeouts.readTimeout=0
            - --entrypoints.mariadb.Address=:3306
            - --entrypoints.mqtt.Address=:1883
            - --entrypoints.mqtt.transport.respondingTimeouts.readTimeout=0
            - --certificatesResolvers.myresolver.acme.dnsChallenge.provider=cloudflare
            - --certificatesResolvers.myresolver.acme.email=alex.sever.h@gmail.com
            - --certificatesResolvers.myresolver.acme.storage=/data/acme.json
        env:
        - name: TZ
          value: "Europe/Bucharest"
        - name: CF_API_EMAIL_FILE
          value: "/cloudflare/user"
        - name: CF_API_KEY_FILE
          value: "/cloudflare/key"
        volumeMounts:
        - name: cloudflare-secret
          mountPath: /cloudflare
          readOnly: true
        - mountPath: "/data"
          name: data
#        - mountPath: "/dynamicconf"
#          name: dynamicconf
      volumes:
      - name: cloudflare-secret
        secret:
          secretName: cloudflare-secret
      - name: data
        hostPath:
          path: /var/srv/traefik/traefik/data
          type: DirectoryOrCreate
      - name: dynamicconf
        hostPath:
          path: /var/srv/traefik/traefik/conf
          type: DirectoryOrCreate

---
# dashboard.yaml
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: dashboard
  namespace: traefik
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`traefik.tinker.haus`) && (PathPrefix(`/dashboard`) || PathPrefix(`/api`))
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
      middlewares:
        - name: default-ip-whitelist-local@kubernetescrd
        - name: default-redirect-to-https@kubernetescrd

---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: high-priority-traefik
value: 1000000
globalDefault: false
description: "This priority class should be used for traefik"